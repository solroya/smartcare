<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    
    <header class="header">
         <div class="header-bg"></div>
         <nav class="navbar">
             <a th:href="@{/main}" class="logo">
                 <img alt="logo" th:src="@{/img/Logo.png}">
             </a>
             <ul class="menu">
                 <li class="menu-item">
                     <a th:href="@{/company/company}">병원소개</a>
                     <ul class="subMenu">
                         <li><a th:href="@{/company/company}">회사소개</a></li>
                         <li><a th:href="@{/company/vision}">비전</a></li>
                         <li><a th:href="@{/company/location}">오시는길</a></li>
                     </ul>
                 </li>
                 <li class="menu-item">
                     <a th:href="@{/departments/surgery}">진료과</a>
                     <ul class="subMenu">
                         <li><a th:href="@{/departments/surgery}">외과</a></li>
                         <li><a th:href="@{/departments/internalMedicine}">내과</a></li>
                         <li><a th:href="@{/departments/psychiatry}">정신과</a></li>
                     </ul>
                 </li>
                 <li class="menu-item">
                     <a th:href="@{/discharge/discharge}">입퇴원 안내</a>
                     <ul class="subMenu">
                         <li><a th:href="@{/discharge/discharge}">입퇴원 절차</a></li>
                     </ul>
                 </li>
                 <li class="menu-item">
                     <a th:href="@{/health/health}">헬스케어</a>
                     <ul class="subMenu">
                         <li><a th:href="@{/health/health}">나의건강관리</a></li>
                     </ul>
                 </li>
                 <li class="menu-item">
                     <a th:href="@{/customer/chat}">고객센터</a>
                     <ul class="subMenu">
                         <li><a th:href="@{/notice/mainlist}">병원소식</a></li>
                         <li><a th:href="@{/customer/chat}">Q&amp;A</a></li>
                         <li><a th:href="@{/event}">이벤트 페이지</a></li>
                     </ul>
                 </li>
             </ul>
             <div class="user-info">
			    <a th:href="@{/member/login}" class="login-btn">로그인</a>
			    <a th:href="@{/logout}" class="logout-btn" style="display: none;">로그아웃</a>
			    <a th:href="@{/member/mypage}" class="my-page">
			        <img alt="mypage" th:src="@{/img/mypage.png}">
			    </a>
			    <div class="gnb-btn" title="전체메뉴 열기">
			        <div class="bar"></div>
			        <div class="bar"></div>
			        <div class="bar"></div>
			    </div>
			 </div>
         </nav>

        <!-- Enhanced Side Menu -->
        <div class="expanded-content">
            <div class="menu-header">
                <p class="user-name" sec:authorize="!isAuthenticated()">안녕하세요, Guest님!</p>
                <p class="user-name" sec:authorize="isAuthenticated()">
                    안녕하세요, <span sec:authentication="principal.username"></span>님!
                </p>
                <a th:href="@{/member/mypage}" class="my-page-link">
                    <img alt="MY PAGE" th:src="@{/img/mypage.png}">
                </a>
            </div>

            <ul class="menu-list">
                <li><a th:href="@{/company/company}">회사소개</a></li>
                <li><a th:href="@{/discharge/discharge}">입퇴원 안내</a></li>
                <li><a th:href="@{/health/health}">나의 건강관리</a></li>
                <li><a th:href="@{/member/mypage}">고객센터</a></li>
                <li sec:authorize="hasRole('ROLE_EMPLOYEE')">
                    <a th:href="@{/erp}">ERP PAGE</a>
                </li>
            </ul>

            <!-- Footer Section -->
            <div class="menu-footer">
                <div class="contact-info">
                    <p>고객센터: 1234-5678</p>
                    <p>운영시간: 평일 09:00 - 18:00</p>
                </div>
            </div>
        </div>

     </header>
    <script th:src="@{/js/header.js}"></script>
</th:block>
