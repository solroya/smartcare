<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>예약 등록</h1>
<div th:if="${errorMessage}" style="color: red; font-weight: bold;">
  <p th:text="${errorMessage}"></p>
</div>
<form th:action="@{/reservation/create}" method="post">
  <div>
    <label for="memberNo">회원:</label>
    <select id="memberNo" name="memberNo" required>
      <option th:each="member : ${members}" th:value="${member.memberNo}" th:text="${member.memberName}">회원 이름</option>
    </select>
  </div>
  <div>
    <label for="employeeNo">직원:</label>
    <select id="employeeNo" name="employeeNo" required>
      <option th:each="employee : ${employees}" th:value="${employee.employeeNo}" th:text="${employee.employeeName}">직원 이름</option>
    </select>
  </div>
  <div>
    <label for="patientRecordCardNo">환자 기록 카드:</label>
    <select id="patientRecordCardNo" name="patientRecordCardNo">
    </select>
  </div>
  <div>
    <label for="reservationDate">예약 날짜:</label>
    <input type="date" id="reservationDate" name="reservationDate" required>
  </div>
  <div>
    <label for="timeSlot">시간대:</label>
    <select id="timeSlot" name="timeSlot" required>
      <option th:each="slot : ${timeSlots}" th:value="${slot}" th:text="${slot.displayName}">시간대</option>
    </select>
  </div>
  <div>
    <button type="submit">예약하기</button>
  </div>
</form>
</body>
</html>
