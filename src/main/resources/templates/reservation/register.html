<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>직원 선택</title>
</head>
<body>


<h1>예약 등록</h1>
<form th:action="@{/reservation/available-dates}" method="get">
  <div>
    <label for="memberNo">회원:</label>
    <select id="memberNo" name="memberNo" required>
      <option th:each="member : ${members}"
              th:value="${member.memberNo}"
              th:text="${member.memberName}">회원 이름</option>
    </select>
  </div>

  <label for="employee">직원 선택:</label>
  <select name="employeeNo" id="employee">
    <option th:each="employee : ${employees}"
            th:value="${employee.employeeNo}"
            th:text="${employee.employeeName}"></option>
  </select>

  <label for="timeSlot">시간대:</label>
  <select name="timeSlot" id="timeSlot">
    <option th:each="slot : ${timeSlots}"
            th:value="${slot}"
            th:text="${slot.displayName}"></option>
  </select>

  <div>
    <label for="status">상태:</label>
    <select id="status" name="status">
      <option th:each="status : ${statuses}"
              th:value="${status}"
              th:text="${status.displayName}"></option>
    </select>
  </div>

  <button type="submit">예약 가능한 날짜 조회</button>
</form>
</body>
</html>
