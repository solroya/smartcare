<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #1C3D5A;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #5BC0DE;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 23%;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card h3 {
            background-color: #1C3D5A;
            color: white;
            margin: 0;
            padding: 0.5rem;
            text-align: center;
        }

        .card p {
            padding: 1rem;
            text-align: center;
            color: #333;
        }

        footer {
            background-color: #1C3D5A;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }

            nav {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>ERP 시스템</h1>
</header>

<nav>
    <a href="#medical">진료</a>
    <a href="#reservation">예약</a>
    <a href="#notice">공지사항</a>
    <a href="#mypage">마이페이지</a>
</nav>

<main>
    <div class="container">
        <div class="card" id="medical">
            <h3>진료</h3>
            <p>환자 접수 및 등록</p>
        </div>

        <div class="card" id="reservation">
            <h3>예약</h3>
            <p>예약 접수 및 내역 확인</p>
        </div>

        <div class="card" id="notice">
            <h3>공지사항</h3>
            <p>공지사항 등록 및 내역 보기</p>
        </div>

        <div class="card" id="mypage">
            <h3>마이페이지</h3>
            <p>회원정보 수정</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 ERP 시스템. 모든 권리 보유.</p>
</footer>

<script>
    // JavaScript 로 추가 기능 구현 가능
    console.log("ERP 시스템 페이지 로드 완료");
</script>
</body>
</html>
